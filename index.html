<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
    <div class="border-bottom border-1 border-dark">
        <h1 class="text-center">Build-A-Bass</h1>
        <p class="text-center">we also do guitars!</p>
        <nav class="nav border-top border-1 border-dark">
            <a href="" class="nav-link">1</a>
            <a href="" class="nav-link">2</a>
            <a href="" class="nav-link">3</a>
        </nav>
    </div>
    <div class="container">
        <div class="row row-cols-2 g-2">
            <form>
                <div class="d-flex justify-content-between">
                    <label>Body</label>
                    <div class="w-75">
                        <input type="button" class="btn border border-2 border-dark">
                        <select class="form-select-sm">
                            <option value="1">Fender Classic</option>
                            <option value="2">Fender Shredder</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <label>Neck</label>
                    <div class="w-75">
                        <input type="button" class="btn border border-2 border-dark">
                        <select class="form-select-sm">
                            <option value="1">Maple on Oak</option>
                            <option value="2">Spruce</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <label>Fretted</label>
                    <div class="w-75">
                        <input type="checkbox" class="form-check-input border border-2">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <label>Frets</label>
                    <div class="w-75">
                        <select class="form-select-sm">
                            <option value="1">Resin Ivory</option>
                            <option value="2">Resin Metallic</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <label>Strings</label>
                    <div class="w-75">
                        <input type="button" class="btn border border-2 border-dark">
                        <select class="form-select-sm">
                            <option value="1">Nickel</option>
                            <option value="2">Copper</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <label>Gauge</label>
                    <div class="w-75">
                        <select class="form-select-sm">
                            <option value="1">0.010-0.047</option>
                            <option value="2">0.015-0.050</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <label>Strap</label>
                    <div class="w-75">
                        <input type="button" class="btn border border-2 border-dark">
                        <select class="form-select-sm">
                            <option value="1">Thick Stitch</option>
                            <option value="2">Leather</option>
                            <option value="3">Half-and-Half</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <label>Label</label>
                    <div class="w-75">
                        <input type="text" placeholder="*Enter Text*" class="form-control-sm border border-2">
                    </div>
                </div>
            </form>
            <div class="col">
                <img src="1_Team-Fortress-2-how-to-excel-at-the-teamless-defense-fortress-2-steamsplay-com.gif">
                <img src="technoblade-a6d.gif">
                <br>
                <input type="button" value="Order">
            </div>
        </div>
    </div>
</body>
</html>
